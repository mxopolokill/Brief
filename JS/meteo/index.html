<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APIMétéo</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <!--container-->
    <div class="container">
      <!--titre-->
      <h1>API météorologique previsionnel</h1>
      <!--block d'information principal-->
      <div class="bloc-logo-info">
        <div class="bloc-logo">
          <img
            src="./ressources/jour/04d.svg"

            class="logo-meteo"
          />

      <!--Block informative-->
        <div class="bloc-info">
          <p class="cityname">Le Puy En Velay</p>
          <p class="temps"></p>
          <p class="temperature"></p>
          <p class="localisation"></p>
        </div>
      </div>

      <!--Les blocs avec jour heure  prévision  du 1ére étage -->
      <div class="heure-bloc-prevision">
        <div class="bloc-h">
          <p class="heure-nom-prevision"></p>
          <p class="heure-prevision-valeur"></p>
        </div>

        </div>
        <div class="bloc-h">
          <p class="heure-nom-prevision"></p>
          <p class="heure-prevision-valeur"></p>
        </div>
        <div class="bloc-h">
          <p class="heure-nom-prevision"></p>
          <p class="heure-prevision-valeur"></p>
        </div>
      </div>

      <!--Les blocs avec jour heure  prévision  du 2eme étage -->
      <div class="jour-prevision-bloc">
        <div class="bloc-j">
          <p class="jour-prevision-nom"></p>
          <p class="jour-prevision-temp"></p>
        </div>
        <div class="bloc-j">
